base_dir: target/test-data

listen_address: 127.0.0.1

storage_engines:
  - name: AOSE
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

transaction_engines:
  - name: AOTE
    enabled: true
    parameters: {
        redo_log_dir: redo_log, # 会组合成这样的目录: ${base_dir} + "/"+ ${redo_log_dir},
        log_sync_type: no_sync
    }

sql_engines:
  - name: Lealone
    enabled: true
    parameters: {
        # key1: v1,
        # key2: v2,
    }

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 9210,
        trace: false,
        allow_others: true,
        max_packet_count_per_loop: 10, # 每次循环最多读取多少个数据包，默认20
        # net_event_loop_run_in_scheduler: true, # 默认在调度器中处理网络IO
        # white_list: "127.0.0.4,127.0.0.2",
        daemon: false,
        # scheduler_count: 1,
        net_factory_name: nio, # 网络层默认用nio来实现
        ssl: false,
        session_timeout: -1
    }
  - name: P2P
    enabled: true
    parameters: {
        port: 9211,
        ssl: false
    }

server_encryption_options:
    keystore: conf/.keystore
    keystore_password: lealone
    truststore: conf/.truststore
    truststore_password: lealone

cluster_config:
    cluster_name: Test Cluster
    node_snitch: SimpleSnitch
    dynamic_snitch: true
    #方便在eclipse中debug，不会产生超时
    request_timeout_in_ms: 100000000
    #request_timeout_in_ms: 2000

    seed_provider:
        name: SimpleSeedProvider
        parameters: {
            seeds: "127.0.0.1"
        }

    replication_strategy:
        name: SimpleStrategy
        parameters: {
            replication_factor: 3
        }

    # replication_strategy:
